<div class="mt-3 bg-body-secondary text-center py-5 rounded-2">
    <h1 class="dispay-6 fw-bold">Product Details</h1>
</div>  
<div class="row mt-5">
    <div class="col-6">
        <app-product-form />
    </div>
    <div class="col-6">
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-start mb-2 border px-4 py-3 rounded-3" *ngFor="let prd of service.list">
                <div class="flex-grow-1 mouse-hover" (click)="populateForm(prd)">
                    <div>{{prd.productName}}</div>
                    <div>{{prd.productDescription}}</div>
                    <div>{{prd.productPrice}}</div>
                    <div>{{prd.productColor}}</div>
                    <div>{{prd.categoryName}}</div>
                </div>
                <span class="text-secondary">
                    <i class="fa-solid fa-trash-can fa-lg mouse-hover" (click)="onDelete(prd.id)"></i>
                </span>
            </li>
        </ul>
    </div>
</div>
